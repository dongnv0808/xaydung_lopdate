<script>
    class Date {
        day;
        month;
        year;
        constructor (d,m,y){
            this.day = d;
            this.month = m;
            this.year = y;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(d){
            this.day = d;
        }
        setMonth(m){
            this.month = m;
        }
        setYear(y){
            this.year = y;
        }
    }
    let date = new Date(02, 08, 2000);
    document.write(`${date.getDay()}/${date.getMonth()}/${date.getYear()}<br>`);
    date.setDay(10);
    date.setMonth(12);
    date.setYear(2001);
    document.write(`${date.getDay()}/${date.getMonth()}/${date.getYear()}`);
</script>
